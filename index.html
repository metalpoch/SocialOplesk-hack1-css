<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Hammersmith One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Business Card</title>
  </head>
  <body>
    <h1>Hecho por: Keiber Urbila</h1>
    <div class="card card-border center">
      <div class="bg-primary">
        <div class="border-image">
          <div class="image center"></div>
        </div>
      </div>
      <div class="bg-dark">
        <div class="text-field">
          <h1 class="text-light title">MORGAN MAXWELL</h1>
          <p class="text-secondary">General Manager</p>
          <ul class="contact text-light">
            <li class="text-secondary">
              <i class="fa-solid fa-phone text-primary"></i>
              +123-456-7890
            </li>
            <li class="text-secondary">
              <i class="fa-solid fa-envelope text-primary"></i>
              hello@reallygreatsite.com
            </li>
            <li class="text-secondary">
              <i class="fa-solid fa-globe text-primary"></i>
              www.reallygreatsite.com
            </li>
            <li class="text-secondary">
              <i class="fa-solid fa-house text-primary"></i>
              123 Anywhere St.Any City &nbsp;&nbsp;&nbsp;&nbsp; St 12345
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
